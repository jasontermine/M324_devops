name: Markdown Lint

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Markdown Lint
      uses: actions/markdown-lint@v1
      with:
        # Optionally specify a custom configuration file
        config_file: .markdownlint.json
