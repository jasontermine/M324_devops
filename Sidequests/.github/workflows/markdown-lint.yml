name: Markdown Lint

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Markdown Lint
      uses: articulate/actions-markdownlint@v1
      with:
        files: '*.md'
