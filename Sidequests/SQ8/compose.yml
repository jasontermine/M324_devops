name: 'todo'

services:

  database:
    build: ./database
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_USER=tester
      - MYSQL_PASSWORD=testing
      - MYSQL_DATABASE=todo
    volumes:
      - database:/var/lib/mysql
    networks:
      - server


  frontend:
    build: ./frontend
    ports:
      - "80:80"
    restart: always
    networks:
      - web
      - server

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    restart: always
    networks:
      - server
      - web

volumes:
  database:

networks:
  web:
    driver: bridge
  server:
    internal: true